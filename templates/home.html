{%extends 'base.html'%}
{%block content%}
<section>
    {% for pet in pets %}
    <div class="pet-box">
        <div>
            <img src="{{pet.photo_url}}" class="{% if pet.available %}available{% else %}not-available{% endif %}">
        </div>
        <a href="/{{pet.id}}">{{pet.name}}</a> is {% if pet.available %}available{% else %}not available{% endif %}
    </div>
    {% endfor %}
</section>
<br>
<a href="/add"><button type="button">Add Pet</button></a>
{%endblock%}
