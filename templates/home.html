{%extends 'base.html'%}
{%block content%}
<section>
    {%for pet in pets%}
    <div>
        <div>
            <img src="{{pet.photo_url}}" style="width: 200px; height: 200px;">
        </div>
        <a href="/{{pet.id}}">{{pet.name}}</a> is {%if pet.available%}available{%else%}not available{%endif%}
    </div>
    {%endfor%}
</section>
<a href="/add">Add Pet</a>
{%endblock%}
